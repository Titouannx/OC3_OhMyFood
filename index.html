<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ohmyfood!</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div>
        <img src="public/images/logo/ohmyfood@2x.svg">
      </div>
    </header>
    <main>
      <div class="blockLocalisation">
        <i class="fa-solid fa-location-dot" id="iconLoc"></i>
        <h4>Paris, Belleville</h4>
      </div>
      <div class="blockExplore">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
      </div>
      <div class="blockFonctionnement">
        <h1>Fonctionnement</h1>
        <div class="cardsFonctionnement">
          <div class="cardFonctionnement__step">
            <p>1</p>
            <h3>Choisissez un restaurant</h3>
          </div>
          <div class="cardFonctionnement__step">
            <p>2</p>
            <h3>Composez votre menu</h3>
          </div>
          <div class="cardFonctionnement__step--lightPurple">
            <p>3</p>
            <h3>Dégustez au restaurant</h3>
          </div>
        </div>
      </div>
      <div class="blockRestaurants">
        
      </div>
    </main>
    <footer>
      
    </footer>
  </body>
</html>
